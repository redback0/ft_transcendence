<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chat Popup â€“ Tailwind</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Floating Trigger Button -->
<button id="chat-toggle"
  class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white text-2xl flex items-center justify-center shadow-lg transition z-50">
  ðŸ’¬
</button>

<!-- Popup Chat Widget -->
<div id="chatWidget"
  class="hidden fixed bottom-28 right-6 w-80 h-[70vh] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden z-40">

  <div class="flex flex-1">

    <!-- Sidebar -->
    <aside class="w-60 bg-gray-800 text-white flex flex-col p-4">
      <h2 class="text-lg font-bold mb-4">Workspace</h2>

      <!-- Channels -->
      <div class="mb-4">
        <h4 class="text-xs uppercase tracking-wide opacity-60 mb-2">Channels</h4>
        <button class="flex items-center gap-2 w-full px-2 py-1 rounded-lg text-left bg-white/10 hover:bg-white/20 transition">
          <span class="opacity-70">#</span> general
        </button>
        <button class="flex items-center gap-2 w-full px-2 py-1 rounded-lg text-left hover:bg-white/10 transition">
          <span class="opacity-70">#</span> random
        </button>
      </div>

      <!-- Direct Messages -->
      <div>
        <h4 class="text-xs uppercase tracking-wide opacity-60 mb-2">Direct Messages</h4>
        <button class="flex items-center gap-2 w-full px-2 py-1 rounded-lg text-left hover:bg-white/10 transition">
          <img class="w-7 h-7 rounded-full" src="https://i.pravatar.cc/28?u=alice" alt="Alice">
          Alice
        </button>
        <button class="flex items-center gap-2 w-full px-2 py-1 rounded-lg text-left hover:bg-white/10 transition">
          <img class="w-7 h-7 rounded-full" src="https://i.pravatar.cc/28?u=bob" alt="Bob">
          Bob
        </button>

        <!-- DM Request Button -->
        <button
          class="mt-2 w-full px-3 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold text-sm transition">
          + Send DM Request
        </button>
      </div>
    </aside>

    <!-- Chat Area -->
    <section class="flex-1 flex flex-col">
      <div class="p-3 border-b font-semibold bg-gray-50">#general</div>

      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-3 bg-gradient-to-b from-white to-gray-50 space-y-3">
        <div class="flex items-end gap-2">
          <div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
            <img src="https://i.pravatar.cc/32?u=alice" alt="Alice" class="w-full h-full object-cover">
          </div>
          <div>
            <div class="bg-gray-200 text-gray-900 rounded-2xl rounded-bl-sm px-3 py-2 max-w-[65%]">Welcome to the channel!</div>
            <div class="text-[10px] opacity-60 mt-1">09:00 AM</div>
          </div>
        </div>

        <div class="flex items-end gap-2 flex-row-reverse text-right">
          <div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
            <img src="https://i.pravatar.cc/32?u=you" alt="You" class="w-full h-full object-cover">
          </div>
          <div>
            <div class="bg-indigo-500 text-white rounded-2xl rounded-br-sm px-3 py-2 max-w-[65%]">Hi everyone ðŸ‘‹</div>
            <div class="text-[10px] opacity-60 mt-1">09:02 AM</div>
          </div>
        </div>
      </div>

      <!-- Composer -->
      <div class="border-t p-2 flex gap-2">
        <textarea rows="1" placeholder="Type a messageâ€¦"
          class="flex-1 resize-none p-2 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring focus:ring-indigo-300"></textarea>
        <button
          class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-xl text-sm transition">
          Send
        </button>
      </div>
    </section>
  </div>
</div>

<script>
document.getElementById('chat-toggle').addEventListener('click', () => {
  document.getElementById('chat-widget').classList.toggle('hidden');
});
</script>
</body>
</html>
